<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 70px; /* Adjust according to header height */
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background-color: #1b1b1b; /* Dark background color */
        }

        header {
            background-color: #287b7e;
            color: black;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays on top */
            animation: fadeInDown 1s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Big Shoulders Text', cursive;
            color: transparent; /* Make the text transparent to show the gradient */
            background: linear-gradient(90deg, #ff007a, #ffcb00, #00d2ff, #00ff99); /* Color gradient */
            -webkit-background-clip: text; /* Clip the background to text for WebKit browsers */
            background-clip: text; /* Standard background-clip */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Optional text shadow for better readability */
            animation: fadeInDown 1s ease-out;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px; /* Increased margin for larger spacing */
            position: relative; /* For the flashlight effect */
        }

        nav ul li a {
            color: #fff; /* White text color */
            text-decoration: none;
            font-size: 1.5em; /* Increased font size */
            padding: 10px 20px; /* Increased padding */
            transition: color 0.3s;
            position: relative;
            z-index: 1; /* Ensure it stays above the pseudo-element */
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3); /* Light color */
            border-radius: 50%;
            transition: width 0.4s, height 0.4s;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place it behind the text */
        }

        nav ul li a:hover::before {
            width: 300%; /* Larger flash */
            height: 300%; /* Larger flash */
        }

        .contact-section {
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
            padding: 4rem 2rem; /* Increased padding */
            text-align: center;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .contact-section h2 {
            font-family: 'Arial', sans-serif;
            margin-bottom: 2rem; /* Increased margin for better spacing */
            font-size: 3rem; /* Increased font size for "Contact Me" */
            color: transparent; /* Make the text transparent to show the gradient */
            background: linear-gradient(90deg, #ff007a, #ffcb00, #00d2ff, #00ff99); /* Color gradient */
            -webkit-background-clip: text; /* Clip the background to text for WebKit browsers */
            background-clip: text; /* Standard background-clip */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Optional text shadow for better readability */
            position: relative;
            display: inline-block;
        }

        .contact-form {
            max-width: 800px; /* Increased max width for form */
            margin: 0 auto;
            padding: 2rem; /* Increased padding */
            background-color: #333; /* Dark background for form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem; /* Increased padding */
            margin-bottom: 1.5rem; /* Increased margin for spacing */
            border: 1px solid #666; /* Darker border color */
            border-radius: 4px;
            background-color: #222; /* Darker background for input fields */
            color: #fff; /* White text in input fields */
            font-size: 1.1rem; /* Increased font size for better readability */
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            background-color: #333; /* Lighter background on focus */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Light shadow on focus */
            border-color: #ffcccb; /* Peach border color on focus */
        }

        .contact-form button {
            padding: 1rem 2rem; /* Increased padding */
            background-color: #ffcccb; /* Peach button color */
            border: none;
            border-radius: 4px;
            color: #222; /* Dark text on button */
            cursor: pointer;
            font-size: 1.1rem; /* Increased font size */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: glow 1.5s infinite alternate;
        }

        .contact-form button:hover {
            background-color: #ffb3b3; /* Lighter peach color on hover */
            transform: scale(1.05); /* Slightly larger button on hover */
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.8); /* Light flash effect */
        }

        .social-links {
            margin-top: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .social-links h3 {
            margin-bottom: 1rem;
        }

        .social-links a {
            text-decoration: none;
            color: #fff; /* White social icons */
            margin: 0 0.5rem;
            font-size: 2rem; /* Larger icons */
            transition: color 0.3s, transform 0.3s;
            position: relative;
            display: inline-block;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5); /* Light effect */
            border-radius: 50%;
            transition: width 0.4s, height 0.4s;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place it behind the icons */
        }

        .social-links a:hover::before {
            width: 200%; /* Larger light effect */
            height: 200%; /* Larger light effect */
        }

        .social-links a:hover {
            color: #5f5; /* Example hover color for social icons */
            transform: scale(1.2); /* Slightly larger icons on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
        }
    </style>
