<!DOCTYPE html>
<html>
<head>
    <title>Home - Pooja Sowmya's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('header-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
        }

        header {
            background-color: rgba(81, 122, 160, 0.8);
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Georgia', serif;
            color: #121111;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: #000; /* Black color for navigation links */
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
            position: relative;
            padding: 10px;
        }

        nav ul li a:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: flash 1s infinite;
            z-index: 0;
        }

        nav ul li a:hover {
            color: #000; /* Keep font color black on hover */
        }

        .slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            margin: 20px 0;
        }

        .slider .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .slider .side-text {
            position: absolute;
            font-size: 5em;
            color: rgba(255, 255, 255, 0.3);
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .slider .side-text.left {
            left: 10px;
        }

        .slider .side-text.right {
            right: 10px;
        }

        @keyframes slider-animation {
            0% { opacity: 0; }
            10% { opacity: 1; }
            25% { opacity: 1; }
            35% { opacity: 0; }
            100% { opacity: 0; }
        }

        .slider .slide:nth-child(1) {
            animation: slider-animation 12s infinite;
        }

        .slider .slide:nth-child(2) {
            animation: slider-animation 12s infinite 4s;
        }

        .slider .slide:nth-child(3) {
            animation: slider-animation 12s infinite 8s;
        }

        .profile-picture {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }

        footer {
            background-color: rgba(24, 23, 23, 0.8);
            color: #bbb;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <img src="girl.jpg" alt="Pooja Sowmya" class="profile-picture">

    <div class="slider">
        <div class="slide">
            <div class="side-text left">P</div>
            <div style="font-size: 4em;">I am a developer</div>
            <div class="side-text right">S</div>
        </div>
        <div class="slide">
            <div class="side-text left">P</div>
            <div>Explore my projects</div>
            <div class="side-text right">S</div>
        </div>
        <div class="slide">
            <div class="side-text left">P</div>
            <div>Let's connect!</div>
            <div class="side-text right">S</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pooja Sowmya</p>
    </footer>
</body>
</html>
